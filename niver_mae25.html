<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hoje é aniversário da minha mãe!</h1>
            <p>Hoje é um dia especial, vamos celebrar!  Andréa, a Mulher mais especial !!</p>
        </header>

        <div class="surprise">
            <button id="surpriseButton">Clique para a Surpresa!</button>
            <p id="surpriseText" class="hidden">Surpresa! 🎉🎁</p>
                  <!-- Vídeo do YouTube escondido -->
            <div id="videoContainer" class="hidden">
                <iframe id="youtubeVideo" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>


        <section class="photo-gallery">
            <h2>Momentos Especiais</h2>
            <div class="gallery">
                <img src="./andrea/img_a1.jpg" alt="Foto 1">
                <img src="./andrea/img_a2.jpg" alt="Foto 2">
                <img src="./andrea/img_a3.jpg" alt="Foto 3">
            </div>
        </section>

        <footer>
            <p>Desejo a você um ano cheio de alegrias! 🎂🎈</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
